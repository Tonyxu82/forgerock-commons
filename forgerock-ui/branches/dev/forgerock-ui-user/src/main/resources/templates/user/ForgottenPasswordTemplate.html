<h1>{{t "templates.user.ForgottenPasswordTemplate.forgottenPasswordQuestion"}}</h1>
<div id="resetMessages"></div>
		<p>{{t "templates.user.ForgottenPasswordTemplate.enterLogin"}}</p>
		<form name='forgottenPassword' action='' method='post'>
			<fieldset>
				<div class='field'>
					<label>*{{t "common.user.login"}}</label> 
					<input name='resetUsername' value='' data-validator="resetPasswordCorrectLogin"/>
					<span class='error'>x</span>
					<div class='validationMessage'></div>
				</div>
				<div class="clear"></div>
				<div id="fgtnAnswerDiv" style="display: none;">
	                <div class="fields">
	                    <div class='field'>
	                        <label>{{t "common.user.securityQuestion"}}</label>
	                        <div id='fgtnSecurityQuestion' class="textLabelValign"></div>
	                    </div>
	                    <div class='field'>
	                        <label>{{t "common.user.securityAnswer"}}</label> 
	                        <input name='fgtnSecurityAnswer' value='' data-validator="securityAnswer" data-validator-event="delayedkeyup" />
	                        <span class='error'>x</span>
	                    </div>
	                </div>
	                <div class="groupFieldInputs floatLeft">
	                    <div class='field'>
	                        <label>{{t "common.user.newPassword"}}</label> 
	                        <input type='password' name='password' value='' data-validator="password" data-validator-event="keyup" />
	                        <span class='error'>x</span>
						</div>
						<div class='field'>
	                        <label>{{t "common.user.confirmPassword"}}</label> 
	                        <input type='password' name='passwordConfirm' value='' data-validator="passwordConfirm" data-validator-event="keyup" />
	                        <span class='error'>x</span>
	                    </div>
	                </div>
	                <div class="groupFieldErrors floatRight radious">
			            <div class="groupFieldErrorsRule">
			              <span class='error'>x</span> 
			              <label data-for-validator="password">{{t "common.form.validation.atLeastOneCapitalLetter"}}</label>
			            </div>
			            <div class="groupFieldErrorsRule">
			              <span class='error'>x</span> 
			              <label data-for-validator="password">{{t "common.form.validation.atLeastOneNumber"}}</label>
			            </div>
			            <div class="groupFieldErrorsRule">
			              <span class='error'>x</span> 
			              <label data-for-validator="password">{{t "common.form.validation.atLeast8Characters"}}</label>
			            </div>
	                    <div class="groupFieldErrorsRule">
	                        <span class='error'>x</span> 
	                        <label data-for-validator="password">{{t "common.form.validation.cannotMatchLogin"}}</label>
						</div>
						<div class="groupFieldErrorsRule">
                            <span class='error'>x</span> 
                            <label data-for-validator="passwordConfirm">{{t "common.form.validation.confirmationMatchesPassword"}}</label>
                        </div>
						<div class="clear"></div>
					</div>
				</div>
			</fieldset>
		</form>
