<div class="content-bg">

    <h3>{{t "common.user.userProfile"}}</h3>

    <form class="form two-columns">

        <div class="column-layout">
            <div class="column2">
                <div class="field">
                    <label class="light">{{t "common.user.username"}}</label>
                    <input type="text" name="userName" data-validator="profileUserName" />
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">{{t "common.user.givenName"}}</label> 
                    <input type="text" name="givenName" data-validator="name" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">{{t "common.user.emailAddress"}}</label> 
                    <input type="text" name="email" data-validator="profileEmail" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">{{t "common.user.address1"}}</label> 
                    <input type="text" name="address1" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">{{t "common.user.country"}}</label> 
                    <select name="country"></select>
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">{{t "common.user.stateProvince"}}</label> 
                    <select name="stateProvince"></select> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light"></label> 
                    <a href="{{url 'enterOldPassword'}}" id="securityDialogLink" class="ice hrefInput">
                        {{t "templates.user.UserProfileTemplate.changeSecurityData"}}
                    </a>
                </div>
            </div>
            <div class="column2">
                <div class="field"></div>
                
                <div class="field">
                    <label class="light">Last Name</label> 
                    <input type="text" name="familyName" data-validator="name" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">Mobile Phone</label> 
                    <input type="text" name="phoneNumber" data-validator="phone" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">Address 2</label> 
                    <input type="text" name="address2" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">City</label> 
                    <input type="text" name="city" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>
                
                <div class="field">
                    <label class="light">Postal Code</label> 
                    <input type="text" name="postalCode" /> 
                    <span></span>
                    <div class="validation-message"></div>
                </div>

                {{#siteIdentification}}
                <div class="field">
                    <label class="light"></label> 
                    <a href="{{url 'siteIdentification'}}" id="passPhraseLink" class="ice hrefInput">
                        {{t "templates.user.UserProfileTemplate.changeSiteIdentification"}}
                    </a>
                </div>
                {{/siteIdentification}}

                <div class="field" style="margin-left: 340px; margin-top: 30px; height: auto">
                    <input type="submit" name="saveButton" value="Update" class="button" />
                </div>

            </div>
    
    </form>

</div>
