<div class="dialogContainer clearfix">
    <div class="dialogInner">
        <div class="dialogContent">
            <div class="dialogCloseCross"></div>
        </div>

        {{#if actions}}
        <div class="dialogActions">
            {{#each actions}}
            <input type="{{this.type}}" name="{{this.name}}" value="{{this.name}}" {{#if this.id}}id="{{this.id}}"{{/if}} class="button" />
            {{/each}}
        </div>
        {{/if}}

    </div>
</div>
